<!DOCTYPE html>

<html>
  <head>
    <title>Juliano Soares - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://github.com/juliano-soares.png"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Juliano Soares</h1>
        <a href="https://github.com/juliano-soares"
          target="_blank"
        >
          <img src="images/github.svg" alt="ícone github" />
          Juliano Soares</a
        >

        <p>An instructor focused on helping pople start programming for web</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/channel/UC9yg06diEl3IyPyPOsDa_oQ"
              target="_blank"
            >
              <img
                src="images/youtube.svg"
                alt="ícone youtube"
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/julianoleonardosoares"
              target="_blank"
            >
              <img
                src="images/facebook.svg"
                alt="ícone facebook"
              />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/juliano_ls"
              target="_blank"
            >
              <img
                src="images/instagram.svg"
                alt="ícone instagram"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/juliano_ls2"
              target="_blank"
            >
              <img
                src="images/twitter.svg"
                alt="ícone twitter"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const linksRedesSocial = {
        github: 'juliano-soares',
        youtube: 'UC9yg06diEl3IyPyPOsDa_oQ',
        facebook: 'julianoleonardosoares',
        instagram: 'juliano_ls',
        twitter: 'juliano_ls2'
      }

      function changeSocialMediaLinks() {
        for(let li of socialLinks.children) {
          const social = li.getAttribute("class")

          li.children[0].href = `https://${social}.com/${linksRedesSocial[social]}`
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>
